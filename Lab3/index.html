<!DOCTYPE html>
<html>
<head>
    <title>Javascript Validation</title>
    <script src="valadation.js" type="text/javascript"></script>
</head>
<body>
<h4>

    <form name="myForm" id="myForm" method="post" action="LandingPage.html" onsubmit="return validateForm()">
        <label id="fnameLabel" name="fnameLabel">First name
            <input type="text" name="fname" id="fname" onfocus="italicText(this.id)" onblur="normalText(this.id)"/><br>
        </label>
        <label id="lnameLabel" name="lnameLabel">Last name
            <input type="text" name="lname" id="lname" onfocus="italicText(this.id)" onblur="normalText(this.id)"/><br>
        </label>
        <label id="address1Label" name="address1Label">Address 1
            <input type="text" name="address1" id="address1" onfocus="italicText(this.id)" onblur="normalText(this.id)"/><br>
        </label>
        <label id="address2Label" name="address2Label">Address 2
            <input type="text" name="address2" id="address2" onfocus="italicText(this.id)" onblur="normalText(this.id)"/><br>
        </label>
        <label id="emailLabel" name="emailLabel">Email
            <input type="text" name="email" id="email" onfocus="italicText(this.id)" onblur="normalText(this.id)"/><br><br>
        </label>
        <label>
            <input type="checkbox" name="terms" id="terms" /> Accept Terms and Conditions.
        </label><span id="checkboxSpan"></span><br><br>
        <input input type="submit" name="submitButton" id="submitButton" value="Submit"/>
    </form>

</h4>

</body>
</html>
